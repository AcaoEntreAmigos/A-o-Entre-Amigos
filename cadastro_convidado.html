<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro – Ação entre Amigos</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
<div id="telaCadastro" class="tela">
  <h2>Cadastrar Novo Participante</h2>

  <input id="nome" placeholder="Nome completo">
  <input id="cidade" placeholder="Cidade">

  <label>Estado</label>
  <select id="estado">
    <option value="">Selecione</option>
    <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
    <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
    <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
    <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
    <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
    <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
    <option>SP</option><option>SE</option><option>TO</option>
  </select>

  <label>Telefone WhatsApp</label>
  <input id="telefoneWhatsapp" placeholder="(xx) xxxxx-xxxx" oninput="formatarTelefone(this)">

  <label>Tipo de Chave Pix</label>
  <select id="tipoPix">
    <option value="">Selecione</option>
    <option>CPF</option>
    <option>Telefone</option>
    <option>Email</option>
    <option>Chave Aleatória</option>
  </select>

  <input id="pix" placeholder="Chave Pix">

  <button onclick="cadastrarParticipante()">Cadastrar</button>
  <button onclick="window.location.href='dashboard.html'">Voltar</button>
</div>
</body>
</html>
